<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Salary Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <div id="content">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/date -->
        <form id="add-employee-form" onSubmit="submitForm(event)">
            <h2>Add Employee</h2>
            <input id="first" type="text" placeholder="First Name" required/>
            <input id="last" type="text" placeholder="Last Name" required/>
            <input id="id" type="number" placeholder="ID" required/>
            <input id="title" type="text" placeholder="Title" required/>
            <input id="salary" type="number" placeholder="Annual Salary" required/>                
            <br>
            <br>
            <input type="submit"/>
        </form>
        <br>
        <table id="employee-info">
            <!-- Table heading displays the descriptions -->
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr> 
            </thead>
            <tbody id="employeeList">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button onClick="removeRow(event)" >Delete</button></td>
                </tr>
                <!-- innerHTML -->
            </tbody>
        </table>
        <div>
            <h3>Total Monthly: <span id="high-temp">$0</span></h3>
        </div>
    </div>
    
    <script src="client.js"></script>
</body>

</html>
